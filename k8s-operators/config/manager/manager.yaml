apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        image: 10.43.0.201:5000/controller:latest
#        image: controller:latest
        imagePullPolicy: Always
        name: manager
        env:
          - name: ALGORITHM_SCHEDULER_URL
            value: "algorithm-scheduler.default.svc.cluster.local"
          - name: "DOCKER_REPOSITORY"
            value: "10.43.0.201:5000"
          - name: "DEFAULT_IMAGE_VERSION"
            value: "latest"
        resources:
          limits:
            cpu: 400m
            memory: 200Mi
          requests:
            cpu: 200m
            memory: 100Mi
      terminationGracePeriodSeconds: 10
